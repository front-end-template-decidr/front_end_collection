<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script type="text/javascript" src="js/app.js"></script> <!-- JAVASCRIPT LINK! REMEMBER: VANILLA ONLY!!! -->
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/MyFontsWebfontsKit/MyFontsWebfontsKit.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/magic-master/magic.min.css"> <!-- MAGIC MASTER LOCAL LINK -->
  <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- THIS HAS TO GO LAST -->

  <title>Decidr Home View</title>

</head>
<body>

<!-- immutable header w/login start -->

  <header>
    <div class="flexManWChild">
      <div class="hoverable titleImage strongBorder">
        <h1>DECIDR LOGIN</h1>
      </div>

      <div class="hoverable phraseGen " >
        <h2>We Decide Because You Have Failed</h2>
      </div>
    </div>

      <nav>
        <a href="/decidr/login" class="hoverable loginModule"><h3>Log-In</h3></a>
        <a href="/decidr/" class="hoverable loginModule" ><h3>Log-out</h3></a>
        <a href="/decidr/createNew" class="hoverable loginModule" ><h3>Create New User</h3></a>
      </nav>
  </header>
<!-- immutable header w/login end -->

  <loginForm>


    <form onSubmit={this.handleSubmit.bind(this)}>

          <label><h3 class="createHolderText">First Name:</h3></label>
          <input class="createInput"  name="first_name"
          onChange={this.handleChange.bind(this)}
          type='text' placeholder="  First Name" /><br /><br />

          <label><h3 class="createHolderText">Last Name:</h3></label>
          <input class="createInput" name="last_name"
          onChange={this.handleChange.bind(this)}
          type='text' placeholder="  Last Name" /><br /><br />

          <label><h3 class="createHolderText">E-mail:</h3></label>
          <input class="createInput" name="email"
          onChange={this.handleChange.bind(this)}
          type='text' placeholder="  Electronic Mail" /><br /><br />

          <label><h3 class="createHolderText">Password:</h3> </label>
          <input class="createInput" name="password"
          onChange={this.handleChange.bind(this)}
          type='password' placeholder="  Password" /><br /><br />


          <div id="createSubmit" >
            <button class="createInputSubmit" type="submit">Submit</button>
          </div>
        </form>

  </loginForm>





</body>
</html>
